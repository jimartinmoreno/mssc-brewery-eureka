server.port=8761
#Indicates whether or not this instance should register its information with eureka server for discovery by others.
eureka.client.register-with-eureka=false
#Indicates whether this client should fetch eureka registry information from eureka server.
eureka.client.fetch-registry=false
logging.level.com.netflix.eureka=OFF
logging.level.com.netflix.discovery=OFF
spring.zipkin.baseUrl=http://ubuntu-vm:9411/

#Default user name.
spring.security.user.name=netflix
#Password for the default user name.
spring.security.user.password=eureka